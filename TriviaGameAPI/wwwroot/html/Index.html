<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Trivia Game</title>
</head>
<body>
    <h2>Happy Trivia Game</h2>
    <hr>
    <h3 class="player-title">Please provide player information</h3>
    <div id="player-container">
        <input type="text" class="player-count">
        <br>
        <label for="" id="input-label">How many players?</label>
        <br>
        <br>
        <input type="text" class="question-count">
        <br>
        <label for="" class="question-label">How many questions?</label>
        <br>
        <br>
        <input type="text" class="question-category">
        <br>
        <label for="" class="question-label">What category?</label>
        <br>
        <br>
        <ul id="category-list">
            
        </ul>
        <button class="player-sumbit" type="submit" >Continue</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
